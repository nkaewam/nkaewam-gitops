# yaml-language-server: $schema=https://raw.githubusercontent.com/KevinNitroG/argocd-json-schema/refs/heads/main/schemas/stable/standalone/v1alpha1application.json

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  project: default
  source:
    sources:
      - repoURL: https://helm.irsigler.cloud
        chart: uptime-kuma
        targetRevision: 2.22.0
        helm:
          releaseName: uptime-kuma
      - repoURL: https://github.com/nkaewam/homelab-gitops.git
        targetRevision: main
        ref: values
    helm:
      valueFiles:
        - $values/apps/system/uptime-kuma/values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
